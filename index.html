<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "image/png" href = "./Pics/pngwing.png">
    <link rel = "stylesheet" href = "style.css">
    <title>RPS Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper & Scissor</h1>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id = "Rock">
                <img src = "./STP/Rock.png">
            </div>
            <div class="choice" id = "Paper">
                <img src = "./STP/Paper.jpg">
            </div>
            <div class="choice" id = "Scissor">
                <img src = "./STP/Scisssor.jpg">
            </div>
        </div>

        <div class="winmsg">
            <p id = "ulike">Rock</p>
            <p id="win">
                Play Your Move
            </p>
            <p id="clike">Paper</p>
        </div>

        <div class="score-board">
            <div class="score">
                <p id = "user-score">0</p>
                <p class = "col">You</p>
            </div>
            <div class="score">
                <p id = "comp-score">0</p>
                <p class = "col">Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p class="msg">
                Made by Naim
            </p>
        </div>
    </main>
    <footer>
        <script src = "script.js"></script>
    </footer>
</body>
</html>
